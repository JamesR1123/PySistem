<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Condo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="edit-container">
        <h1>Edit Condo</h1>
        <form action="{{ url_for('update_condo', condo_id=condo.id) }}" 
      method="POST" 
      enctype="multipart/form-data">
    <input type="text" name="name" value="{{ condo.name }}" required>
    <input type="text" name="location" value="{{ condo.location }}" required>
    <input type="number" name="price" value="{{ condo.price }}" required>
    
    <select name="status">
        <option value="Available" {% if condo.status == 'Available' %}selected{% endif %}>Available</option>
        <option value="Booked" {% if condo.status == 'Booked' %}selected{% endif %}>Booked</option>
    </select>

    <label>Change Image:</label>
    <input type="file" name="image">

    <button type="submit">Update Condo</button>
</form>

<!-- Show the current condo image -->
{% if condo.image %}
    <img src="{{ url_for('static', filename='uploads/' + condo.image) }}" alt="Condo Image" width="250">
{% endif %}

<a href="{{ url_for('home_page') }}">Back to Dashboard</a>
        </form>
       <a href="{{ url_for('home_page') }}">Back to Dashboard</a>
    </div>
</body>
</html>
