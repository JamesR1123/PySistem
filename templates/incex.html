<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condo Rental Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè¢ Condo Rental Booking System</h1>

        <section class="add-condo">
            <h2>Add Condo</h2>
            <form action="/add_condo" method="POST">
                <input type="text" name="name" placeholder="Condo Name" required>
                <input type="text" name="location" placeholder="Location" required>
                <input type="number" name="price" placeholder="Price per night" required>
                <button type="submit">Add Condo</button>
            </form>
        </section>

        <section class="condo-list">
            <h2>Manage Condos</h2>
            {% if condos %}
                <ul>
                    {% for condo in condos %}
                        <li>
                            <strong>{{ condo.name }}</strong> - {{ condo.location }} - ‚Ç±{{ condo.price }}/night
                            <div class="actions">
                                <a href="/edit_condo/{{ condo.id }}">‚úèÔ∏è Edit</a>
                                <a href="/delete_condo/{{ condo.id }}" onclick="return confirm('Delete this condo?')">üóëÔ∏è Delete</a>
                            </div>
                            <form action="/book_condo" method="POST" class="book-form">
                                <input type="hidden" name="condo" value="{{ condo.name }}">
                                <input type="text" name="renter" placeholder="Your Name" required>
                                <button type="submit">Book</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No condos added yet.</p>
            {% endif %}
        </section>
    </div>
</body>
</html>
