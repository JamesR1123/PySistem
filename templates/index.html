<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condo Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-building"></i> Condo Booking Dashboard</h1>
        <nav>
            <a href="{{ url_for('my_bookings') }}"><i class="fas fa-list"></i> My Bookings</a>
            <a href="{{ url_for('logout') }}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </header>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="search-bar">
            <form id="search-form">
                <input type="text" id="location" name="location" placeholder="Location" value="{{ location }}">
                <input type="number" id="min_price" name="min_price" placeholder="Min Price" value="{{ min_price }}">
                <input type="number" id="max_price" name="max_price" placeholder="Max Price" value="{{ max_price }}">
                <select id="status" name="status">
                    <option value="" {% if not status %}selected{% endif %}>All Status</option>
                    <option value="Available" {% if status == 'Available' %}selected{% endif %}>Available</option>
                    <option value="Booked" {% if status == 'Booked' %}selected{% endif %}>Booked</option>
                </select>
                <button type="submit"><i class="fas fa-search"></i> Search</button>
                <button type="button" id="clear-filters"><i class="fas fa-times"></i> Clear</button>
            </form>
        </div>

        <div class="add-condo-form">
            <h2><i class="fas fa-plus"></i> Add New Condo</h2>
            <form action="{{ url_for('add_condo') }}" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Condo Name" required>
                <input type="text" name="location" placeholder="Location" required>
                <input type="number" name="price" placeholder="Price per month" required>
                <label for="image-upload" class="file-upload-label"><i class="fas fa-upload"></i> Upload Image</label>
                <input type="file" id="image-upload" name="image" accept="image/*">
