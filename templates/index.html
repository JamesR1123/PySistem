<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condo Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>üè¢ Condo Booking Dashboard</h1>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </header>

    <div class="container">
        <div class="add-condo-form">
            <h2>Add New Condo</h2>
            <form action="{{ url_for('add_condo') }}" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Condo Name" required>
                <input type="text" name="location" placeholder="Location" required>
                <input type="number" name="price" placeholder="Price per month" required>
                <label for="image-upload" class="file-upload-label">Upload Image</label>
                <input type="file" id="image-upload" name="image" accept="image/*">
                <button type="submit">Add Condo</button>
            </form>
        </div>

        <div class="condo-grid">
            {% for condo in condos %}
            <div class="condo-card">
                <img src="{{ condo.image_url or url_for('static', filename='default_condo.jpg') }}" alt="Condo Image">
                <div class="condo-info">
                    <h3>{{ condo.name }}</h3>
                    <p>{{ condo.location }}</p>
                    <p>‚Ç±{{ condo.price }} / month</p>
                    <span class="status {{ 'available' if condo.status == 'Available' else 'booked' }}">
                        {{ condo.status }}
                    </span>
                    <div class="actions">
                        <a href="{{ url_for('edit_condo', condo_id=condo.id) }}">Edit</a>
                        <a href="{{ url_for('delete_condo', condo_id=condo.id) }}" onclick="return confirm('Are you sure you want to delete this condo?');">Delete</a>
                         {% if condo.status == 'Available' %}
                            <a href="{{ url_for('book_condo_page', condo_id=condo.id) }}" class="book-now">Book Now</a>
                         {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
